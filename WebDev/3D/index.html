<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate{
            margin: 100px;
            transform-style: preserve-3d;
            perspective: 360px;
            perspective-origin: left;
        }
        img{
            transition: all 5s linear;
        }
        img:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="rotate">
        <img src="./stephanie-leblanc-SVwOposMxHY-unsplash.jpg" alt="frog" width="600px" height="320px">
    </div>
</body>
</html>
