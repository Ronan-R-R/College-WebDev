<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="myslider fade">
            <img src="./boom.jpg" alt="boom">
            <div class="text">boom</div>
        </div>
        <div class="myslider fade">
            <img src="./cosplay.jpg" alt="cosplay">
            <div class="text">cosplay</div>
        </div>
        <div class="myslider fade">
            <img src="./duck.jpg" alt="duck">
            <div class="text">duck</div>
        </div>
        <div class="myslider fade">
            <img src="./hungry.jpeg" alt="hungry">
            <div class="text">hungry</div>
        </div>
        <div class="myslider fade">
            <img src="./hoot.jpg" alt="hoot">
            <div class="text">hoot</div>
        </div>
        <div class="myslider fade">
            <img src="./dig.jpg" alt="dig">
            <div class="text">dig</div>
        </div>
    </div>

    <div style="text-align: center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

    </div>
</body>
<script src="script.js"></script>
</html>
