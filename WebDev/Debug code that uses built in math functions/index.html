<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myR = Math.floor(Math.random() * 100);
        document.writeln(myR + "<hr>" + "<br>")

        let myabs = Math.abs(-4.7);
        document.writeln(myabs + "<hr>" + "<br>")

        let mymin = Math.min(0, 150, 30, 20, -8, -200);
        let mymax = Math.max(0, 150, 30, 20, -8, -200);
        document.writeln(mymin, mymax + "<hr>" + "<br>")
    
    </script>
</body>
</html>
